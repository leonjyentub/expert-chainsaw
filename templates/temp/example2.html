<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  border: 2px solid black;
  margin: 20px;
  padding: 5px;
}

#myHeader{
    background-color: lightblue;
    color: black;
    padding: 40px;
    text-align: center;
}

</head>
<body>

<h1 id="myHeader">My Header</h1>
<div class="city">
  <h2>London</h2>

</div>

<div class="city">

</div>

<div>
  <h2>Tokyo</h2>
