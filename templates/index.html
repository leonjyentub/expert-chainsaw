<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #ff6f91;
            font-size: 2.8em;
            margin-bottom: 18px;
            letter-spacing: 2px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background: #ff6f91;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ffb6b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網站！</h1>
        <p>這是一個簡潔又漂亮的首頁範例，使用 Django 與現代網頁設計風格打造。</p>
        <a href="#" class="btn">開始探索</a>
    </div>
</body>
</html>
