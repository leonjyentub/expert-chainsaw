{% extends "base.html" %}
{% block title %}書籍清單{% endblock %}
{% block content %}
  <h1>書籍清單</h1>
  <div class="mb-3"> <!-- search text input and submit button inside a form-->
    <form method="get" action="{% url 'book_search' %}">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="搜尋書籍..." value="{{ query|default:'' }}">
        <button class="btn btn-primary" type="submit">搜尋</button>
        <input type="reset" class="btn btn-secondary" value="清除" onclick="window.location.href='{% url 'book_list' %}'">
      </div>
    </form>
  </div>
  <div class="row">
    {% for book in books %}
      <div class="col-sm-6 col-lg-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ book.id }}">{{ book.title }}</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">ISBN: {{ book.isbn }}<br>出版：{{ book.published_date }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p>目前沒有書籍。</p>
    {% endfor %}
  </div>
{% endblock %}
